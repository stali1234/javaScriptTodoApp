<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
        }

        .todo-input {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        .add-button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .add-button:hover {
            background-color: #45a049;
        }

        .task-list {
            list-style: none;
            padding: 0;
        }

        .task-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .task-item button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }

        .task-item button:hover {
            background-color: #d32f2f;
        }
        .task-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    border: 1px solid #ccc;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
}

/* CSS for delete button */
.delete {
    background-color: #f44336;
    color: white;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
    border-radius: 3px;
}

.delete:hover {
    background-color: #d32f2f;
}

/* Add some margin between the task item text and delete button */
.task-item .delete {
    margin-left: 10px;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>To Do App</h1>
        <div class="taskadd">
            <input id="taskInput" type="text" class="todo-input" placeholder="Enter your task" style="display: inline-block;">
            <button class="add-button" style="display: inline-block;">Add Task</button>
        </div>
        <ul id="taskList" class="task-list"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
